<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>{% block title %}Transcription Bot{% endblock %}</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Telegram miniapp adjustments */
        body.telegram-miniapp {
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            white-space: nowrap;
        }

        .nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #667eea;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-secondary:hover {
            background: #663d8f;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
        }

        /* Responsive styles for mobile */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 12px 15px;
                margin-bottom: 15px;
                border-radius: 8px;
            }

            .logo {
                font-size: 18px;
            }

            .menu-toggle {
                display: flex;
            }

            .nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                max-width: 300px;
                height: 100vh;
                background: white;
                flex-direction: column;
                gap: 0;
                padding: 80px 0 20px;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
                transition: right 0.3s ease;
                z-index: 999;
            }

            .nav.active {
                right: 0;
            }

            .nav a {
                padding: 15px 25px;
                width: 100%;
                border-radius: 0;
                border-bottom: 1px solid #eee;
            }

            .content {
                padding: 15px;
                border-radius: 8px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 15px;
                width: 100%;
            }

            footer {
                font-size: 12px;
                padding: 15px 10px;
                margin-top: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                font-size: 16px;
            }

            .content {
                padding: 12px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 18px;
            }
        }

        /* Mobile menu overlay */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .menu-overlay.active {
            display: block;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="container">
        <header>
            <div class="logo">ðŸŽµ Transcription Bot</div>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav" id="nav">
                {% block nav %}
                {% if user %}
                    <a href="/">Dashboard</a>
                    <a href="/upload">Upload</a>
                    <a href="/transcriptions">History</a>
                    <a href="/logout">Logout</a>
                {% endif %}
                {% endblock %}
            </nav>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer>
            <p>&copy; 2025 Transcription Bot. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const nav = document.getElementById('nav');
        const menuOverlay = document.getElementById('menuOverlay');

        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                nav.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            });

            menuOverlay.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                nav.classList.remove('active');
                this.classList.remove('active');
            });

            // Close menu when clicking on a link
            const navLinks = nav.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    menuToggle.classList.remove('active');
                    nav.classList.remove('active');
                    menuOverlay.classList.remove('active');
                });
            });
        }

        // Telegram WebApp Integration
        (function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                // Mark as miniapp for styling
                document.body.classList.add('telegram-miniapp');

                // Initialize Telegram WebApp
                tg.ready();
                tg.expand();

                // Enable closing confirmation (optional)
                tg.enableClosingConfirmation();

                // Apply Telegram theme colors if available
                if (tg.themeParams) {
                    const root = document.documentElement;
                    if (tg.themeParams.bg_color) {
                        root.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                    }
                    if (tg.themeParams.text_color) {
                        root.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                    }
                    if (tg.themeParams.button_color) {
                        root.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                    }
                }

                // Show a back button if supported
                if (tg.BackButton && window.location.pathname !== '/') {
                    tg.BackButton.show();
                    tg.BackButton.onClick(function() {
                        window.history.back();
                    });
                }

                // Haptic feedback on button clicks (optional)
                document.addEventListener('click', function(e) {
                    if (e.target.classList.contains('btn') && tg.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                });

                console.log('Telegram WebApp initialized', {
                    version: tg.version,
                    platform: tg.platform,
                    colorScheme: tg.colorScheme
                });
            }
        })();

        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Global function to check Telegram authentication status
        window.checkTelegramAuth = function() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
                return {
                    isWebApp: true,
                    initData: window.Telegram.WebApp.initData,
                    user: window.Telegram.WebApp.initDataUnsafe?.user
                };
            }
            return { isWebApp: false };
        };

        // Add Telegram user info to console for debugging
        if (window.Telegram && window.Telegram.WebApp) {
            const authInfo = window.checkTelegramAuth();
            if (authInfo.isWebApp && authInfo.user) {
                console.log('Telegram User:', authInfo.user);
            }
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
